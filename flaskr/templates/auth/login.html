{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Login ou CPF:</label>
    <input name="username" id="username" required placeholder="Insira seu login ou CPF.">
    <label for="password">Senha:</label>
    <input type="password" name="password" id="password" required placeholder="Insira sua senha.">
    <input type="submit" value="Entrar">
  </form>
{% endblock %}
